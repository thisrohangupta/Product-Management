pipeline:
  name: Charles
  identifier: Charles
  projectIdentifier: Rohan
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Deploy
        identifier: Deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
          environments:
            metadata:
              parallel: true
            values:
              - environmentRef: L1
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: L1
              - environmentRef: L2
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: L2_K8s
              - environmentRef: L3
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: L3_Default_K8s
              - environmentRef: WellsFargo
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: devk8s
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
